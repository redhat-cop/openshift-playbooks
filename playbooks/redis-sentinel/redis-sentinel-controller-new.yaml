apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-sentinel
spec:
  replicas: 1
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: 172.30.176.178:5000/openshift/redis-sentinel_rhel:latest
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
        volumeMounts:
        - mountPath: /redis-sentinel-data
          name: data
      volumes:
        - name: data
          emptyDir: {}
